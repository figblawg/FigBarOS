<head>
  <title>Bdbg</title>
  <meta property="og:title" content="Bdbg">
  <meta property="og:description" content="Bdbg's bio website by newtfig.">
  <link rel="stylesheet" href="assets/libs/css/main.css">
  <style>
    body {
      cursor: none;
    }

    #page-content.blur {
      filter: blur(8px);
      transition: filter 1s ease;
    }

    .bubble {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      pointer-events: none;
      animation: floatUp 2s ease-out forwards;
      z-index: 9999;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      100% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0;
      }
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 1s ease;
      text-align: center;
    }

    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .extraglow {
      font-size: 2rem;
      text-shadow: 0 0 10px #fff;
      margin: 10px 0;
    }

    .start-text {
      font-size: 2rem;
      text-shadow: 0 0 10px #fff;
      animation: animation 2s linear infinite;
      display: inline-block;
      transform-style: preserve-3d;
      margin-bottom: 20px;
    }

    @keyframes animation {
      0% {
        transform: rotateY(0deg);
      }

      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div class="extraglow tagline start-text">figbarOS</div>
    <div class="extraglow tagline">Click To Enter</div>
  </div>
  <div id="page-content">
    <div class="container">
      <div class="tab-buttons">
        <button onclick="show_home()">Home</button>
        <button onclick="show_about()">About Me</button>
      </div>
      <div id="content-area"></div>
    </div>
    <canvas id="particles"></canvas>
  </div>
  <script src="assets/libs/javascript/script.js" defer></script>
  <script>
    window.addEventListener('load', () => {
      const page = document.getElementById('page-content');
      const overlay = document.getElementById('overlay');
      page.classList.add('blur');
      overlay.addEventListener('click', () => {
        overlay.classList.add('hidden');
        page.classList.remove('blur');
        setTimeout(() => overlay.remove(), 1000);
      });
    });
  </script>
  <script>
    document.addEventListener('mousemove', function(e) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = Math.random() * 8 + 4;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${e.clientX}px`;
      bubble.style.top = `${e.clientY}px`;
      document.body.appendChild(bubble);
      setTimeout(() => {
        bubble.remove();
      }, 2000);
    });
  </script>
</body>
</html>
