<head>
  <title>Bdbg</title>
  <meta property="og:title" content="Bdbg">
  <meta property="og:description" content="Bdbg's bio website by newtfig.">
  <link rel="stylesheet" href="assets/libs/css/main.css">
  <style>
    body {
      cursor: none;
    }

    #page-content.blur {
      filter: blur(8px);
      transition: filter 1s ease;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 1s ease;
      text-align: center;
    }

    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .extraglow {
      font-size: 2rem;
      text-shadow: 0 0 10px #fff;
      margin: 10px 0;
    }

    .start-text {
      font-size: 2rem;
      text-shadow: 0 0 10px #fff;
      animation: animation 2s linear infinite;
      display: inline-block;
      transform-style: preserve-3d;
      margin-bottom: 20px;
    }

    @keyframes animation {
      0% {
        transform: rotateY(0deg);
      }

      100% {
        transform: rotateY(360deg);
      }
    }
   
  .cursor {
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    border-radius: 50%;
    transition: transform 0.1s ease;
  }

  .cursor {
    top: 0;
    left: 0;
    width: 12px;
    height: 12px;
    background-color: black;
    border: 2px solid white;
    box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.5);
    transform: translate(-50%, -50%);
  }
  </style>
</head>
<body>
  <div id="overlay">
    <div class="extraglow tagline start-text">figbarOS</div>
    <div class="extraglow tagline">Click To Enter</div>
  </div>
  <div id="page-content">
    <div class="container">
      <div class="tab-buttons">
        <button onclick="show_home()">Home</button>
        <button onclick="show_about()">About Me</button>
      </div>
      <div id="content-area"></div>
    </div>
    <canvas id="particles"></canvas>
  </div>
  <script src="assets/libs/javascript/script.js" defer></script>
  <script>
    window.addEventListener('load', () => {
      const page = document.getElementById('page-content');
      const overlay = document.getElementById('overlay');
      page.classList.add('blur');
      overlay.addEventListener('click', () => {
        overlay.classList.add('hidden');
        page.classList.remove('blur');
        setTimeout(() => overlay.remove(), 1000);
      });
    });
  </script>
<script>
  const cursor = document.querySelector('.cursor');
  let mousx = 0, mousy = 0;
  let outx = 0, outy = 0;

  document.addEventListener('mousemove', (e) => {
    mousx = e.clientX;
    mousy = e.clientY;

    cursor.style.left = `${mousx}px`;
    cursor.style.top = `${mousy}px`;
  });

  function folow() {
    outx += (mousx - outx) * 0.1;
    outy += (mousy - outy) * 0.1;

    requestAnimationFrame(folow);
  }

  folow();
</script>
</body>
</html>
